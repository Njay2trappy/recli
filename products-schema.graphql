type Query {
  login(email: String!, password: String!): AuthPayload!
  adminLogin(email: String!, password: String!): AdminAuthPayload!
  getAllUsers(adminToken: String!): [User!]!
  getDeletedUsers(adminToken: String!): [User!]!
  _service: _Service!
}

type Mutation {
  createUser(firstName: String!, lastName: String!, email: String!, password: String!, gender: String, username: String!): User!
  createAdmin(firstName: String!, lastName: String!, email: String!, password: String!, username: String!): Admin!
  deleteUser(adminToken: String!, userId: ID!): String!
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
  gender: String
  username: String!
  createdAt: String!
  updatedAt: String!
}

type Admin {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  username: String!
  createdAt: String!
}

type AuthPayload {
  token: String!
  user: User!
}

type AdminAuthPayload {
  adminToken: String!
  admin: Admin!
}

scalar _FieldSet

scalar _Any

type _Service {
  sdl: String
}